name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # Security & Quality Analysis
  # ============================================
  ai-review:
    name: AI Security Review
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed
        run: |
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "count=$(echo $FILES | wc -w)" >> $GITHUB_OUTPUT

      - name: Security Analysis
        id: security
        run: |
          echo "## ğŸ” Security Review" > review.md
          echo "" >> review.md
          
          # Check for hardcoded secrets
          if grep -rn "PRIVATE_KEY\|SECRET\|PASSWORD\|API_KEY" --include="*.rs" --include="*.ts" ${{ steps.changed.outputs.files }} 2>/dev/null | grep -v "process.env\|secrets\.\|\.example"; then
            echo "âš ï¸ **Potential hardcoded secrets detected**" >> review.md
          else
            echo "âœ… No hardcoded secrets found" >> review.md
          fi
          
          # Check for unsafe patterns
          echo "" >> review.md
          if grep -rn "eval\|exec\|innerHTML\|dangerouslySetInnerHTML" --include="*.ts" --include="*.tsx" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âš ï¸ **Potential unsafe code patterns detected**" >> review.md
          else
            echo "âœ… No unsafe patterns found" >> review.md
          fi
          
          # Check for proper error handling
          echo "" >> review.md
          echo "### Error Handling" >> review.md
          if grep -rn "catch\s*{\s*}" --include="*.ts" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âš ï¸ Empty catch blocks detected" >> review.md
          else
            echo "âœ… No empty catch blocks" >> review.md
          fi

      - name: Performance Check
        run: |
          echo "" >> review.md
          echo "## âš¡ Performance" >> review.md
          
          # Check for N+1 patterns
          if grep -rn "for.*await\|\.forEach.*async" --include="*.ts" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "ğŸ’¡ Consider using `Promise.all()` for parallel async operations" >> review.md
          else
            echo "âœ… No obvious N+1 patterns" >> review.md
          fi

      - name: Post Review
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ğŸ” Security Review')
            );
            
            const body = `# ğŸ¤– AI Code Review\n\n${review}\n\n---\n*Files analyzed: ${{ steps.changed.outputs.count }}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
