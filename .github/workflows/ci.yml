name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # TypeScript SDK Tests
  # ============================================
  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run SDK tests
        working-directory: packages/sdk
        run: pnpm test
      
      - name: Build SDK
        working-directory: packages/sdk
        run: pnpm build

  # ============================================
  # Rust Gate Tests
  # ============================================
  gate-test:
    name: Gate Tests (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all --check
      
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      
      - name: Run tests
        run: cargo test --workspace -- --test-threads=1
      
      - name: Build release
        run: cargo build --release --workspace

  # ============================================
  # Build Playground
  # ============================================
  playground-build:
    name: Playground Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Playground
        working-directory: apps/playground
        run: pnpm build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: playground-dist
          path: apps/playground/dist

  # ============================================
  # Identity App Tests with Coverage
  # ============================================
  identity-test:
    name: Identity Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests with coverage
        working-directory: apps/identity
        run: pnpm test:cov
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: identity-coverage
          path: apps/identity/coverage

  # ============================================
  # Rust Coverage (cargo-tarpaulin)
  # ============================================
  rust-coverage:
    name: Rust Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run coverage
        run: cargo tarpaulin --workspace --out Html --output-dir coverage
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: rust-coverage
          path: coverage

  # ============================================
  # Performance Tests (k6)
  # ============================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run performance tests
        if: hashFiles('tests/performance/*.js') != ''
        run: |
          if [ -d "tests/performance" ]; then
            for test in tests/performance/*.js; do
              k6 run "$test" --out json=results-$(basename "$test" .js).json
            done
          else
            echo "No performance tests found, skipping..."
          fi
        continue-on-error: true
