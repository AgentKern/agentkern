name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 'stable'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Rust Gate Tests
  # ============================================
  gate-test:
    name: Gate Tests (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all --check
      
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      
      - name: Run tests
        run: cargo test --workspace -- --test-threads=1
      
      - name: Build release
        run: cargo build --release --workspace

  # ============================================
  # Identity Tests (Matrix: Node 20 & 22)
  # ============================================
  identity-test:
    name: Identity Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22', '24']
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests with coverage
        working-directory: apps/identity
        run: pnpm test:cov
      
      - name: Upload coverage report
        if: matrix.node-version == '24'
        uses: actions/upload-artifact@v4
        with:
          name: identity-coverage
          path: apps/identity/coverage

  # ============================================
  # Identity E2E Tests (Pillars Integration)
  # ============================================
  identity-e2e:
    name: Identity E2E Tests
    runs-on: ubuntu-latest
    needs: [identity-test]
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: agentkern
          POSTGRES_PASSWORD: agentkern_secret
          POSTGRES_DB: agentkern_identity
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run E2E tests (Pillars Integration)
        working-directory: apps/identity
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: agentkern
          DATABASE_PASSWORD: agentkern_secret
          DATABASE_NAME: agentkern_identity
          DATABASE_SYNC: 'true'
          DATABASE_DROP_SCHEMA: 'true'
          NODE_ENV: test
        run: pnpm test:e2e --runInBand
      
      - name: E2E Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Pillars integration tests completed. All 6 pillars tested." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Build Playground
  # ============================================
  playground-build:
    name: Playground Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Playground
        working-directory: apps/playground
        run: pnpm build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: apps/playground/dist

  # ============================================
  # Docker Build (with layer caching)
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Identity Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/identity/Dockerfile
          push: false
          tags: agentkern/identity:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # ============================================
  # Rust Coverage
  # ============================================
  rust-coverage:
    name: Rust Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            target/
          key: ${{ runner.os }}-cargo-tarpaulin-${{ hashFiles('Cargo.lock') }}
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin || true
      
      - name: Run coverage
        run: cargo tarpaulin --workspace --out Html --output-dir coverage
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: coverage
