name: Deploy Playground

on:
  push:
    branches: [main]
    paths:
      - 'apps/playground/**'
      - '.github/workflows/deploy-playground.yml'
  workflow_dispatch:

env:
  PNPM_VERSION: '9'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        working-directory: apps/playground
        run: pnpm build
      
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      
      - name: Deploy to Vercel
        working-directory: apps/playground
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "âš ï¸ VERCEL_TOKEN not configured. Skipping deployment."
            echo "To enable Vercel deployments, add these secrets:"
            echo "- VERCEL_TOKEN"
            echo "- VERCEL_ORG_ID"
            echo "- VERCEL_PROJECT_ID"
            exit 0
          fi
          vercel --token="$VERCEL_TOKEN" --prod --yes
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Playground Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Playground build completed successfully." >> $GITHUB_STEP_SUMMARY
