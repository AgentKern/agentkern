name: Deploy Rust Services

on:
  push:
    branches: [main]
    paths:
      - 'packages/gate/**'
      - 'packages/synapse/**'
      - 'packages/arbiter/**'
      - '.github/workflows/deploy-services.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: agentkern/agentkern

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-gate:
    name: Build Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/gate/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gate:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gate:${{ github.sha }}

  build-synapse:
    name: Build Synapse
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/synapse/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/synapse:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/synapse:${{ github.sha }}

  build-arbiter:
    name: Build Arbiter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/arbiter/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/arbiter:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/arbiter:${{ github.sha }}

  # ============================================
  # Deploy to Fly.io (Optional)
  # ============================================
  deploy-fly:
    name: Deploy to Fly.io
    needs: [build-gate, build-synapse, build-arbiter]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy Gate
        if: env.FLY_API_TOKEN != ''
        working-directory: packages/gate
        run: flyctl deploy --remote-only
      
      - name: Deploy Synapse
        if: env.FLY_API_TOKEN != ''
        working-directory: packages/synapse
        run: flyctl deploy --remote-only
      
      - name: Deploy Arbiter
        if: env.FLY_API_TOKEN != ''
        working-directory: packages/arbiter
        run: flyctl deploy --remote-only
