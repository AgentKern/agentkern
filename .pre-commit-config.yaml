# Pre-commit hooks for AgentKern
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# Industry Best Practices:
# - Secret scanning before commit (defense in depth)
# - Linting to catch common issues
# - Security scanning for immediate feedback

repos:
  # ===========================================
  # Secret Detection (Critical - Runs First)
  # ===========================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Detect secrets (gitleaks)
        description: Prevent committing secrets to the repository

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (detect-secrets)
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|pnpm-lock.yaml|Cargo.lock

  # ===========================================
  # General Hygiene
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: no-commit-to-branch
        name: Prevent commit to main
        args: ['--branch', 'main', '--branch', 'master']

  # ===========================================
  # TypeScript/JavaScript Security & Linting
  # ===========================================
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: pnpm exec eslint --fix
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: true

  # ===========================================
  # Rust Security & Linting
  # ===========================================
  - repo: local
    hooks:
      - id: cargo-fmt
        name: Cargo format
        entry: cargo fmt --all --check
        language: system
        files: \.rs$
        pass_filenames: false

      - id: cargo-clippy
        name: Cargo clippy
        entry: cargo clippy --workspace -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false
        stages: [push]  # Only on push (slower)

      - id: cargo-audit
        name: Cargo security audit
        entry: cargo audit
        language: system
        files: Cargo\.(toml|lock)$
        pass_filenames: false
        stages: [push]  # Only on push

  # ===========================================
  # Semgrep Security Scanning (Fast Rules)
  # ===========================================
  - repo: https://github.com/semgrep/semgrep
    rev: v1.95.0
    hooks:
      - id: semgrep
        name: Semgrep security scan
        args:
          - --config=p/secrets
          - --config=p/security-audit
          - --error  # Fail on findings
        stages: [push]  # Only on push (can be slow)

  # ===========================================
  # Markdown Linting (Documentation)
  # ===========================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
        exclude: node_modules/

# CI configuration
ci:
  autofix_commit_msg: 'style: pre-commit autofixes [skip ci]'
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  skip:
    - cargo-fmt
    - cargo-clippy
    - cargo-audit  # These need Rust toolchain
