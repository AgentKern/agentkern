# AgentProof Docker Compose - Staging
# Usage: docker compose -f docker-compose.staging.yml up -d --build

services:
  # ========================
  # AgentProof API
  # ========================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - agentproof-staging

  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env.staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentproof -d agentproof"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentproof-staging

  # ========================
  # Redis
  # ========================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentproof-staging

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  agentproof-staging:
    driver: bridge
