# AgentProof Docker Compose
# Usage: docker compose up -d

services:
  # ========================
  # AgentProof API
  # ========================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=agentproof
      - DATABASE_PASSWORD=agentproof_secret
      - DATABASE_NAME=agentproof
      - DATABASE_SYNC=false
      - DATABASE_SSL=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_secure_password_change_me
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - agentproof-network

  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=agentproof
      - POSTGRES_PASSWORD=agentproof_secret
      - POSTGRES_DB=agentproof
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentproof -d agentproof"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentproof-network

  # ========================
  # Redis (for caching/sessions)
  # ========================
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_secure_password_change_me --appendonly yes
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=redis_secure_password_change_me
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentproof-network

volumes:
  postgres_data:
  redis_data:

networks:
  agentproof-network:
    driver: bridge
