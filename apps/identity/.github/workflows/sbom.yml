name: SBOM & Supply Chain Security

on:
  push:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write  # For Sigstore signing

jobs:
  # ========================
  # Generate SBOM
  # ========================
  sbom:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Generate SBOM in SPDX format
      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
          artifact-name: sbom-spdx

      # Generate SBOM in CycloneDX format
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          artifact-name: sbom-cyclonedx

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json
          retention-days: 90

  # ========================
  # Build & Sign Container
  # ========================
  build-and-sign:
    runs-on: ubuntu-latest
    needs: sbom
    if: github.event_name == 'push' || github.event_name == 'release'
    
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      # Install Cosign for container signing
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # Sign the container image with Sigstore (keyless)
      - name: Sign Container Image
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

      # Attach SBOM to container
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-files

      - name: Attach SBOM to Container
        run: |
          cosign attach sbom --sbom sbom.spdx.json ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  # ========================
  # Generate Build Provenance (SLSA Level 3)
  # ========================
  provenance:
    needs: build-and-sign
    if: github.event_name == 'release'
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ghcr.io/${{ github.repository }}
      digest: ${{ needs.build-and-sign.outputs.digest }}

  # ========================
  # Vulnerability Scanning
  # ========================
  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: sbom
    
    steps:
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-files

      # Scan SBOM for vulnerabilities
      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v4
        with:
          sbom: sbom.spdx.json
          fail-build: true
          severity-cutoff: high
          output-format: sarif
          output-file: grype-results.sarif

      - name: Upload vulnerability results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-results.sarif

  # ========================
  # License Compliance Check
  # ========================
  license-check:
    runs-on: ubuntu-latest
    needs: sbom
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-files

      - name: Check license compliance
        run: |
          # Parse SBOM and check for non-compliant licenses
          cat sbom.spdx.json | jq -r '.packages[].licenseDeclared // "NOASSERTION"' | sort | uniq -c | sort -rn
          
          # Fail on GPL licenses (example policy)
          if cat sbom.spdx.json | jq -r '.packages[].licenseDeclared' | grep -qi "GPL"; then
            echo "::warning::GPL-licensed dependency detected - review required"
          fi
