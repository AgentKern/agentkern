apiVersion: v1
kind: Namespace
metadata:
  name: agentproof
---
# PostgreSQL Secret
# NOTE: In production, this should be managed by External Secrets Operator or HashiCorp Vault
# ========================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: agentproof
type: Opaque
stringData:
  POSTGRES_USER: agentproof
  POSTGRES_PASSWORD: ${DATABASE_PASSWORD} # Placeholder for external injection
  POSTGRES_DB: agentproof
---
# ========================
# PostgreSQL StatefulSet
# ========================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: agentproof
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# ========================
# PostgreSQL Service
# ========================
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: agentproof
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
# ========================
# AgentProof ConfigMap
# ========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentproof-config
  namespace: agentproof
data:
  NODE_ENV: "production"
  PORT: "3000"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "agentproof"
  DATABASE_SYNC: "false"
  DATABASE_SSL: "true" # Enabled for Zero-Trust compliance
  DATABASE_SSL_MODE: "verify-full"
---
# AgentProof Secret (Placeholders for Vault/ExternalSecrets)
# ========================
apiVersion: v1
kind: Secret
metadata:
  name: agentproof-secret
  namespace: agentproof
type: Opaque
stringData:
  DATABASE_USER: agentproof
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  REDIS_PASSWORD: ${REDIS_PASSWORD}
---
# ========================
# AgentProof Deployment
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentproof-api
  namespace: agentproof
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentproof-api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
      labels:
        app: agentproof-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
        - name: agentproof-api
          image: agentproof/api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: agentproof-config
            - secretRef:
                name: agentproof-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
# ========================
# AgentProof Service
# ========================
apiVersion: v1
kind: Service
metadata:
  name: agentproof-api
  namespace: agentproof
spec:
  selector:
    app: agentproof-api
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
# ========================
# Ingress
# ========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentproof-ingress
  namespace: agentproof
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.agentproof.io
      secretName: agentproof-tls
  rules:
    - host: api.agentproof.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentproof-api
                port:
                  number: 80
---
# ========================
# Redis Deployment
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: agentproof
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
---
# ========================
# Redis Service
# ========================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: agentproof
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
# ========================
# Horizontal Pod Autoscaler
# ========================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentproof-api-hpa
  namespace: agentproof
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentproof-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ========================
# NetworkPolicy
# ========================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agentproof-network-policy
  namespace: agentproof
spec:
  podSelector:
    matchLabels:
      app: agentproof-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
