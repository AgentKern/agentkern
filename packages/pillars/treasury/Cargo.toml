[package]
name = "agentkern-treasury"
version = "0.1.0"
edition = "2021"
description = "AgentKern-Treasury: Agent Payment Infrastructure"
license = "MIT"

[lib]
name = "agentkern_treasury"
path = "src/lib.rs"

[[bin]]
name = "treasury-server"
path = "src/bin/server.rs"

[features]
default = []
# Cryptocurrency support
crypto_payments = []
# Traditional payment rails
fiat = []
# Micropayment aggregation
micropayments = []
# Distributed locking for multi-node deployment (HIGH priority per audit)
distributed = ["redis", "rslock"]
full = ["crypto_payments", "fiat", "micropayments", "distributed"]

[dependencies]
# Async runtime (Dec 2025)
tokio = { version = "1.48", features = ["full"] }

# Serialization
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"

# HTTP server (Dec 2025)
axum = "0.8.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Error handling (Dec 2025)
thiserror = "2.0"
anyhow = "1.0.95"

# UUID and time
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4.39", features = ["serde"] }

# Concurrent data structures
parking_lot = "0.12.3"

# Decimal for financial calculations
rust_decimal = { version = "1.36", features = ["serde"] }
rust_decimal_macros = "1.36"

# ============================================================
# DISTRIBUTED LOCKING (feature-gated for multi-node deployment)
# Per Code Quality Audit: HIGH priority for production
# ============================================================
redis = { version = "0.27", features = ["tokio-comp"], optional = true }
rslock = { version = "0.5", optional = true }

[dev-dependencies]
tokio-test = "0.4"

