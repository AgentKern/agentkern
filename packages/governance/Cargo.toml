[package]
name = "agentkern-governance"
version = "0.1.0"
edition = "2021"
rust-version = "1.92"
description = "AgentKern Governance: Unified compliance and regulatory framework"
license = "MIT"

[lib]
crate-type = ["rlib"]

[features]
default = ["std"]
std = ["serde/std", "serde_json/std", "tracing"]
# WASM-compatible minimal mode
wasm = []

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
thiserror = "2.0.17"
tracing = { version = "0.1.41", optional = true }
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }
rust_decimal = { version = "1.39", features = ["serde"] }
rust_decimal_macros = "1.39"
regex = "1.11"
tokio = { version = "1.48", features = ["sync"] }
