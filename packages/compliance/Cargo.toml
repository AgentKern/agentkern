[package]
name = "agentkern-compliance"
version = "0.1.0"
edition = "2021"
description = "AgentKern-Compliance: HIPAA, PCI-DSS, Shariah compliance modules"
license = "MIT"

[dependencies]
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
thiserror = "2.0"
tracing = "0.1.41"
uuid = { version = "1.11", features = ["v4", "serde"] }
rust_decimal = { version = "1.36", features = ["serde"] }
rust_decimal_macros = "1.36"
