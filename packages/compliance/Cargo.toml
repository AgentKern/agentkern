[package]
name = "agentkern-compliance"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
description = "AgentKern-Compliance: Re-exports from agentkern-governance for backward compatibility"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = ["agentkern-governance/std"]
wasm = ["agentkern-governance/wasm"]

[dependencies]
agentkern-governance = { path = "../governance" }
