[package]
name = "agentkern-compliance"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
description = "AgentKern-Compliance: HIPAA, PCI-DSS, Shariah compliance modules (WASM-compatible)"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = ["tracing", "serde/std", "serde_json/std"]
# WASM actor mode - minimal deps
wasm = []

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
thiserror = "2.0.17"
tracing = { version = "0.1.41", optional = true }
uuid = { version = "1.19", features = ["v4", "serde"] }
rust_decimal = { version = "1.39", features = ["serde"] }
rust_decimal_macros = "1.39"

