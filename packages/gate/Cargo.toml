[package]
name = "agentkern-gate"
version = "0.1.0"
edition = "2021"
description = "AgentKern-Gate: Neuro-Symbolic Verification Engine"
license = "MIT"

[lib]
name = "agentkern_gate"
path = "src/lib.rs"

[[bin]]
name = "gate-server"
path = "src/bin/server.rs"

[features]
default = ["sql"]
io_uring = ["tokio-uring"]
wasm = ["wasmtime"]
neural = ["ort", "ndarray"]
actors = ["actix"]
# Post-Quantum cryptography (NIST FIPS 203/204)
pqc = ["ml-kem", "ml-dsa"]
# SQL Connector
sql = ["sqlx"]
# Full feature set
full = ["io_uring", "wasm", "neural", "actors", "pqc", "sql"]

[dependencies]
# Async runtime (Dec 2025 - verified tokio 1.48.0)
tokio = { version = "1.48", features = ["full"] }
tokio-uring = { version = "0.5", optional = true }
async-trait = "0.1"

# Serialization
serde = { version = "1.0.216", features = ["derive"] }
serde_yaml = "0.9.34"
serde_json = "1.0.133"

# WASM Component Model (Dec 25, 2025 - wasmtime 40.0.0)
wasmtime = { version = "40.0", optional = true }

# ONNX Runtime for Neural path
ort = { version = "2.0.0-rc.10", optional = true }
ndarray = { version = "0.16", optional = true }

# BPE Tokenizer (Dec 2025 - replaces SimpleTokenizer for OOV resistance)
# Uses cl100k_base encoding (100K tokens, GPT-4 compatible)
tiktoken-rs = "0.9"

# Actor framework
actix = { version = "0.13", optional = true }

# HTTP server (Dec 2025 - axum 0.8.8)
axum = "0.8.8"
tower = { version = "0.5", features = ["limit", "buffer", "util"] }
tower-http = { version = "0.6", features = ["cors", "trace", "limit"] }

# Tracing/observability
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Error handling (Dec 2025)
thiserror = "2.0"
anyhow = "1.0.95"

# ============================================================
# CRYPTO-AGILITY: Classical + Post-Quantum (NIST FIPS 203/204)
# ============================================================

# Classical cryptography (always enabled)
ed25519-dalek = { version = "2.2", features = ["rand_core"] }
rand = "0.8"
sha2 = "0.10.8"
base64 = "0.22"

# Post-Quantum cryptography (feature-gated, NIST FIPS 203/204)
# ML-KEM (formerly CRYSTALS-Kyber) for key encapsulation
ml-kem = { version = "0.2.0-rc.3", optional = true }
# ML-DSA (formerly CRYSTALS-Dilithium) for digital signatures
ml-dsa = { version = "0.1.0-rc.2", optional = true }

# Internal dependencies
agentkern-treasury = { path = "../treasury" }
agentkern-multitenancy = { path = "../../ee/multitenancy" }

# Database (Dec 2025 - via workspace)
# NOTE: MySQL disabled to avoid RSA Marvin Attack vulnerability (RUSTSEC-2023-0071)
# We use PostgreSQL for production deployments
sqlx = { workspace = true, optional = true, features = ["runtime-tokio", "tls-rustls", "any", "postgres", "sqlite"] }

# UUID for policy IDs
uuid = { version = "1.11", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4.39", features = ["serde"] }

# Concurrent data structures
parking_lot = "0.12.3"

# Normalization for adversarial defense
unicode-normalization = "0.1"
deunicode = "1.6"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
rust_decimal = "1.36"
rust_decimal_macros = "1.36"

[[bench]]
name = "policy_eval"
harness = false
