[package]
name = "agentkern-parsers"
version = "0.1.0"
edition = "2021"
rust-version = "1.92"
description = "AgentKern-Parsers: Legacy protocol parsers (SAP, SWIFT, COBOL) - WASM-compatible"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = ["serde/std", "serde_json/std"]
# WASM actor mode
wasm = []

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
thiserror = "2.0.17"
regex = "1.11"
