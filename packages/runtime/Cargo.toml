[package]
name = "agentkern-runtime"
version = "0.1.0"
edition = "2021"
description = "AgentKern Universal Runtime - runs anywhere"
license = "Apache-2.0"
repository = "https://github.com/agentkern/agentkern"
keywords = ["ai", "agents", "runtime", "universal"]
categories = ["asynchronous", "web-programming"]

[dependencies]
tokio = { version = "1", features = ["full", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "agentkern"
path = "src/bin/main.rs"

[features]
default = []
wasm = []
