[package]
name = "{{PROJECT_NAME_SNAKE}}"
version = "0.1.0"
edition = "2021"

[dependencies]
# AgentKern Core
agentkern-gate = { git = "https://github.com/AgentKern/agentkern.git", package = "agentkern-gate" }

# Async Runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error Handling
thiserror = "1"
anyhow = "1"
