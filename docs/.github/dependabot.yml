# Dependabot Configuration - AgentKern
# Auto-updates with security focus and intelligent grouping

version: 2
registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # Rust Crates (Weekly, Security-focused)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
      - "security"
    groups:
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # NPM (Identity App - Weekly)
  - package-ecosystem: "npm"
    directory: "/apps/identity"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "security"
    groups:
      npm-production:
        patterns:
          - "@nestjs/*"
          - "typeorm"
          - "helmet"
        update-types:
          - "minor"
          - "patch"
      npm-dev:
        patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "typescript*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Avoid breaking changes in major versions
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions (Weekly)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
