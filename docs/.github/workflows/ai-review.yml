name: AI-Assisted Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # Security & Compliance Analysis
  # ============================================
  security-review:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed
        run: |
          echo "files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr '\n' ' ')" >> $GITHUB_OUTPUT

      # Zero-Trust Compliance Check
      - name: Zero-Trust Compliance
        id: zero-trust
        run: |
          echo "## ğŸ” Zero-Trust Compliance" > review.md
          
          # Check for hardcoded secrets
          if grep -rn "PRIVATE_KEY\|SECRET\|PASSWORD" --include="*.rs" --include="*.ts" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âš ï¸ **Warning**: Potential hardcoded secrets detected" >> review.md
          else
            echo "âœ… No hardcoded secrets detected" >> review.md
          fi
          
          # Check for mTLS usage
          if grep -rn "mtls\|TlsConfig" --include="*.rs" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âœ… mTLS configuration present" >> review.md
          fi

      # PQC Readiness Check
      - name: Quantum-Safe Crypto Check
        id: pqc
        run: |
          echo "## ğŸ”® Post-Quantum Cryptography" >> review.md
          
          # Check for classical-only crypto
          if grep -rn "RSA\|ECDSA" --include="*.rs" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âš ï¸ **Notice**: Classical cryptography detected. Consider hybrid PQC migration." >> review.md
          fi
          
          # Check for ML-KEM/ML-DSA usage
          if grep -rn "ml-kem\|ml-dsa\|FIPS.203\|FIPS.204" --include="*.rs" --include="*.toml" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âœ… Post-quantum cryptography detected" >> review.md
          fi

      # Performance Regression Detection
      - name: Performance Check
        id: perf
        run: |
          echo "## âš¡ Performance" >> review.md
          
          # Check for potential N+1 queries
          if grep -rn "for.*await\|\.iter\(\).*await" --include="*.rs" ${{ steps.changed.outputs.files }} 2>/dev/null; then
            echo "âš ï¸ **Warning**: Potential N+1 async pattern detected" >> review.md
          fi
          
          # Check for unbounded allocations
          if grep -rn "Vec::new\(\)" --include="*.rs" ${{ steps.changed.outputs.files }} 2>/dev/null | grep -v "with_capacity"; then
            echo "ğŸ’¡ **Suggestion**: Consider using `Vec::with_capacity()` for known sizes" >> review.md
          fi

      # Comment on PR
      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            
            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ğŸ” Zero-Trust Compliance')
            );
            
            const body = `# ğŸ¤– AI Security Review\n\n${review}\n\n---\n*Automated review by AgentKern CI*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  # ============================================
  # Dependency Audit
  # ============================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Rust Security Audit
        run: |
          cargo install cargo-audit --locked 2>/dev/null || true
          cargo audit --json > audit.json 2>/dev/null || echo "{}" > audit.json

      - name: Check for Vulnerabilities
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let audit = {};
            try {
              audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
            } catch (e) {
              console.log('No audit results');
              return;
            }
            
            if (audit.vulnerabilities && audit.vulnerabilities.count > 0) {
              core.setFailed(`Found ${audit.vulnerabilities.count} vulnerabilities`);
            }
