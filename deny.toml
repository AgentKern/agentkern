# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[licenses]
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "0BSD",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "CC0-1.0",
    "Unlicense",
    "BSL-1.0",
    # webpki-roots uses this permissive data license
    "CDLA-Permissive-2.0",
    # AgentKern Enterprise License (internal packages)
    "LicenseRef-AgentKern-Enterprise",
]

# Confidence threshold for detecting license text
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Allow by default
wildcards = "allow"

[advisories]
# Ignore known issues without fixes
ignore = [
    # RSA Marvin Attack - no upstream fix available
    "RUSTSEC-2023-0071",
    # async-std discontinued  
    "RUSTSEC-2025-0052",
]
