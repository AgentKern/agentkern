# OpenTelemetry Collector Configuration
# Receives traces/metrics from AgentKern services

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # Export to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: development
  
  # Export to Tempo for traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # Debug logging
  logging:
    loglevel: info

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 1000
    spike_limit_mib: 200

  # Add service metadata
  resource:
    attributes:
      - key: service.namespace
        value: agentkern
        action: upsert

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo, logging]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

  telemetry:
    logs:
      level: info
